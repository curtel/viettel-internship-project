<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Khách Hàng </title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <h1>Tìm Kiếm Khách Hàng</h1>
        <script src="src/main.js"></script>

        <!-- Search Section -->
        <div id="search-section">
            <h2></h2>
            <input type="text" id="search-name" placeholder="Tìm kiếm theo tên">
            <select id="search-province">
                <option value="">Chọn Tỉnh</option>
                <!-- Options will be populated by JavaScript -->
            </select>
            <select id="search-district" required>
                <option value="">Chọn Huyện</option>
            </select>
            <select id="search-commune" required>
                <option value="">Chọn Xã</option>
            </select>
        </div>

        <!-- Add Button -->
        <button id="add-btn">Thêm Khách Hàng</button>

        

                <!-- Cấu trúc Modal -->
        <div id="customer-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Thêm Khách Hàng</h2>
                <form id="customer-form">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" required>
                    
                    <label for="phone">Số điện thoại:</label>
                    <input type="text" id="phone" required>
                    
                    <label for="province">Tỉnh/Thành phố:</label>
                    <select id="province" required>
                        <option value="">Chọn Tỉnh/Thành phố</option>
                    </select>
                    
                    <label for="district">Quận/Huyện:</label>
                    <select id="district">
                        <option value="">Chọn Huyện</option>
                    </select>
                    
                    <label for="commune">Xã/Phường:</label>
                    <select id="commune">
                        <option value="">Chọn Xã</option>
                    </select>
                    
                    <label for="addressDetails">Địa chỉ chi tiết:</label>
                    <input type="text" id="addressDetails">
                    
                    <button type="submit">Lưu</button>
                </form>
            </div>
        </div>

        <!-- Customer Table -->
        <div id="customer-dashboard">
            <table id="customer-table">
                <thead>
                    <tr>
                        <th>Tên khách hàng</th>
                        <th>Số điện thoại</th>
                        <th>Tỉnh</th>
                        <th>Huyện</th>
                        <th>Xã</th>
                        <th>Địa chỉ chi tiết</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Customer rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="src/main.js"></script>

</body>
</html>
