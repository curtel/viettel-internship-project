<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Khách Hàng </title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <h1>Tìm Kiếm Khách Hàng</h1>
        <script src="src/main.js"></script>

        <div id="search-section">
            <input type="text" id="search-name" placeholder="Tìm kiếm theo tên">
            <select id="search-province">
                <option value="">Chọn Tỉnh</option>
            </select>
            <select id="search-district" required>
                <option value="">Chọn Huyện</option>
            </select>
            <select id="search-commune" required>
                <option value="">Chọn Xã</option>
            </select>
            <select id="search-provider" required>
                <option value="">Chọn Nhà cung cấp</option>
            </select>
        </div>

        <button id="add-btn">Thêm Khách Hàng</button>

        <div id="customer-modal" class="modal">
            <div class="modal-content">
                <span id="close-modalC" class="close">&times;</span>
                <h2>Thêm Khách Hàng</h2>
                <form id="customer-form">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" >
                    
                    <label for="phone">Số điện thoại:</label>
                    <input type="text" id="phone" >
                    
                    <label for="province">Tỉnh:</label>
                    <select id="province" >
                        <option value="">Chọn Tỉnh</option>
                    </select>
                    
                    <label for="district">Huyện:</label>
                    <select id="district">
                        <option value="">Chọn Huyện</option>
                    </select>
                    
                    <label for="commune">Xã:</label>
                    <select id="commune">
                        <option value="">Chọn Xã</option>
                    </select>
                    
                    <label for="addressDetails">Địa chỉ chi tiết:</label>
                    <input type="text" id="addressDetails">

                    <label for="provider">Nhà cung cấp:</label>
                    <select id="provider">
                        <option value="">Chọn Nhà cung cấp</option>
                    </select> 
                    
                    <button type="submit">Lưu</button>
                </form>
            </div>
        </div>

        <div id="edit-modal" style="display:none;">
            <span id="close-modal" class="close">&times;</span>

            <h2>Sửa</h2>
            <form id="edit-customer-form" data-id="">
                <label for="edit-name">Tên:</label>
                <input type="text" id="edit-name">
        
                <label for="edit-phone">Số điện thoại:</label>
                <input type="text" id="edit-phone">
        
                <label for="edit-province">Tỉnh/Thành phố:</label>
                <select id="edit-province"></select>
        
                <label for="edit-district">Huyện:</label>
                <select id="edit-district"></select>
        
                <label for="edit-commune">Xã:</label>
                <select id="edit-commune"></select>
        
                <label for="edit-addressDetails">Địa chỉ chi tiết:</label>
                <input type="text" id="edit-addressDetails">
        
                <label for="edit-provider">Nhà cung cấp:</label>
                <select id="edit-provider"></select>
        
                <button type="submit">Cập nhật</button>
                
                
            </form>
        </div>        
        

        <div id="customer-dashboard">
            <table id="customer-table">
                <thead>
                    <tr>
                        <th>Tên khách hàng</th>
                        <th>Số điện thoại</th>
                        <th>Tỉnh</th>
                        <th>Huyện</th>
                        <th>Xã</th>
                        <th>Địa chỉ chi tiết</th>
                        <th>Nhà cung cấp</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>

</body>
</html>
