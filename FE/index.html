<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Khách Hàng </title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <h1>Tìm Kiếm Khách Hàng</h1>
        <script src="/path/to/main.js"></script>

        <!-- Search Section -->
        <div id="search-section">
            <h2>Tìm kiếm khách hàng</h2>
            <input type="text" id="search-name" placeholder="Tìm kiếm theo tên">
            <select id="search-province">
                <option value="">Chọn tỉnh</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <!-- Customer Table -->
        <div id="customer-dashboard">
            <table id="customer-table">
                <thead>
                    <tr>
                        <th>Tên khách hàng</th>
                        <th>Số điện thoại</th>
                        <th>Tỉnh</th>
                        <th>Địa chỉ chi tiết</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Customer rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="src/main.js"></script>

</body>
</html>
